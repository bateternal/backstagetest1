apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: backstagetest1
  description: A comprehensive Django application integrated with Backstage for demonstrating various documentation patterns and best practices
  annotations:
    github.com/project-slug: bateternal/backstagetest1
    backstage.io/source-location: url:https://github.com/bateternal/backstagetest1
